<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
         rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Checkout</title>
    </head>
    <body>
        <div class="header">
        <h1>Coffee Masters</h1>
        <img class="logo" src= "images/c5z8zx0g.bmp" alt="Coffe Masters Logo">
        </div>
        <div class="content">
            <div class="items-grid-container">
                <div class = "items">ITEMS</div>
                <div class="item-content">
                <div class="items-flex-container">
                    <div class="quantity">1x</div>
                    <div>
                    <div class="item-type">Cappuccino</div>
                    <div class="item-info">Lite foam</div>
                    </div>
                    <div class="price">$3.35</div>
                </div>
                <div class="items-flex-container">
                    <div class="quantity">1x</div>
                    <div>
                    <div class="item-type">Cappuccino</div>
                    <div class="item-info">Lite milk</div>
                    <div class="item-info">Double espresso</div>
                    </div>
                    <div class="price">$3.85</div>
                </div>
                <div class="items-flex-container">
                    <div class="quantity">1x</div>
                    <div>
                    <div class="item-type">Croissant</div>
                    <div class="item-info">Butter</div>
                    </div>
                    <div class="price">$2.45</div>
                </div>
                </div>
            </div>
            <div class="name-container">
                <div class="name">NAME</div> 
                <div class="input-wrapper">
                <label for="name-input" class="name-label">Name for order</label>
                <input class="name-input" type="text" placeholder="Enter name">
                </div>
                
            </div>
            <div class="payment-container">
                <div class="payment">PAYMENT</div>
                <div class="input-wrapper">
                    <label for="card-info" class="card-label">Card number</label>
                    <input class="card-info" type="text" placeholder="Enter card number">
                    <label for="ccv-number" class="ccv-label">CCV Number</label>
                    <input class="ccv-number" type="text" placeholder="Enter CCV">
                    </div>
                    
            </div>
        </div>
        <div class="bottom">
        <div class="purchase">
            <div class="subtotal">Subtotal:</div>
            <div class="tax">Tax:</div>
            <div class="total">Total:</div>
            <div class="cost">$9.65</div>
            <div class="cost">$0.82</div>
            <div class="total-price">$10.47</div>
        </div>
        <button>Place Order</button>
        </div>
    </body>
</html>
